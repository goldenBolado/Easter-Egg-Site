<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\css\contato.css">
    <title>Contato</title>
</head>
<body>
    <section class="principal">
        <form action="#" class = 'form-contact' method = 'post' tabindex="1">
            Nome:<input type="text" class="form-contact" name="nome"
            placeholder="Digite seu nome aqui" required>
            E-mail:<input type="email" class="form-contact" name="email"
            placeholder="Digite seu e-mail aqui" required>
            Telefone:<input type="tel" class="form-contact" name="tel"
            placeholder="Digite seu telefone aqui">
            Menssagem:<textarea name="texto-area" class='texto-area' placeholder="Deixe sua mensagem" required></textarea>
            <button type="submit" class="form-contact-button">ENVIAR</button>
        </form>
    </section>
</body>
</html>
